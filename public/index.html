<head>
	<title>WRKOUT APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="."/>
	<meta name="keywords" content="app, fitness, planner, motivation, exercise, workout"/>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="grid.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

	<!-- Google Fonts -->

	<!-- Font Awesome Icons -->

<body>
	<header role="banner" id="box1">
		<div class="row">
			<div class="col-12">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">History</a></li>
				</ul>	
				<h1>App Name</h1>
			</div>
		</div>
	</header>			

	<main role="main">

		<div class="row">
			<div class="col-12">
				<section role="region" class="quote-section">
					<p class="random-quote"></p>
					<!--<button type="submit">I need more motivation</button> -->
				</section>


				





				<section role="region" class="fitgoal-section">
					<h2>Fit Goal</h2>
						<div class="current-fitgoal hidden">
							<h3 class="current-fitgoal-title"></h3>
							<p class="current-fitgoal-date"></p>
							<p class="current-fitgoal-description"></p>
						</div>	
					<button type="submit" class="open=fitgoal-form">Add new fit goal!</button>
					<form role="form" class="post-fitgoal-form " action="#" method="post">
						<fieldset>
							<legend>What is your current fitness goal?</legend>
								<label for="fitgoal-title">Fit Goal</label>
							</br>
								<input id="fitgoal-title" type="text" placeholder="e.g. Run 3 miles everyday"/>
							</br>	
								<label for="fitgoal-description">Description</label>
							</br>	
								<textarea id="fitgoal-description" type="text" cols="70" rows="5" placeholder="e.g. On non-leg days, run at least 3 miles a day pre- or post- workout. Mix HIIT and steady runs on different days."></textarea>
							</br>	
								<button type="submit" id="addfitgoalbutton">Add!</button>
						</fieldset>
					</form>
				</section>

				















				<section role="region" class="fitweek-section">
					<h2>This Week</h2>
					<ul>
						<li>Monday</li>
						<li>Tuesday</li>
						<li>Wednesday</li>
						<li>Thursday</li>
						<li>Friday</li>
						<li>Saturday</li>
						<li>Sunday</li>
					</ul>	
				</section>


				<section role="region" class="category-section">
					<h2>Categories</h2>
					<div class="category-icons"></div>	



					<form role="form" class="post-category-form " action="#" method="post">
						<fieldset>
							<legend>Add New Category</legend>
								<label for="category-name">Category Name:</label>
							</br>
								<input id="category-name" type="text" placeholder="e.g. Weight-Lifting"/>
							</br>	
								<label for="category-img">Upload Img</label>
							</br>	
								<input id="category-img" type="text" placeholder="URL"/>
							</br>	
								<button type="submit" id="addcategorybutton">Add!</button>
						</fieldset>
					</form>	
				</section>


				<section role="region" class="exercise-form">
					<h2>Routine</h2>	
				</section>


				<section role="region" class="goalhistory-section">
					<h2>Fit Goal History</h2>
					<ul class="goalhistory-list"></ul>	
				</section>


				<section role="region" class="fitweek-history-section">
					<h2>Fit Week History</h2>	
				</section>

			</div>
		</div>		


	</main>
