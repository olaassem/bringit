<!DOCTYPE html>
<html lang="en">
<head>
	<title>WRKOUT APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="."/>
	<meta name="keywords" content="app, fitness, planner, motivation, exercise, workout"/>
	<meta name="author" content="Ola Assem"/>
	
	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="grid.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

	<!-- Google Fonts -->

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- reference Moment.js library -->
  	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

</head>
<body>
	<header role="banner" id="box1">
		<div class="row">
			<div class="col-12">
				<button type="submit" class="fitgoal-history-button">Fit Goal History</button>
				<button>Sign Out</button>  
				<h1>App Name</h1>
			</div>
		</div>
	</header>	




	<main role="main">

		<div class="row">
			<div class="col-12">


			<section role="region" class="goalhistory-section">
				<div class="popup" data-popup="popup-fitgoal-history">
					<div class="popup-inner">
						<h2>Fit Goal History</h2>
						<div class="goalhistory-list"></div>
						<a class="popup-close" data-popup-close="popup-fitgoal-history" href="#">x</a>
					</div>
				</div>	
			</section>





				<section role="region" class="quote-section">
					<p class="random-quote hidden"></p>
					<button type="submit" class="motifit-button">MotiFit Me</button>
				</section>




				

				<section role="region" class="fitgoal-section">
					<h2>Fit Goal</h2>
					<div class="current-fitgoal hidden"></div>
					<button type="submit" class="btn" data-popup-open="popup-post-fitgoal">New Fit Goal</button>	
				</section>	

				


				<div class="popup" data-popup="popup-post-fitgoal">
					<div class="popup-inner">
						<form role="form" class="post-fitgoal-form " action="#" method="#">
							<fieldset>
								<legend>What Is Your Current Fit Goal?</legend>
									<label for="fitgoal-title">Fit Goal</label>
								</br>
									<input id="fitgoal-title" type="text" placeholder="e.g. Run 3 Miles Every Day" required="yes" oninvalid="this.setCustomValidity('Please Enter Your Fit Goal Title.')" oninput="setCustomValidity('')"/>
								</br>	
									<label for="fitgoal-description">Description</label>
								</br>	
									<input id="fitgoal-description" type="text" placeholder="e.g. On non-leg days, mix HIIT & steady 3 mile runs pre- or post-workout."/>
								</br>	
									<button type="submit" id="add-fitgoal-button" data-popup-close="popup-post-fitgoal">Add</button>
									<button type="submit" data-popup-close="popup-post-fitgoal">Cancel</button>
									
							</fieldset>
						</form>
						<a class="popup-close" data-popup-close="popup-post-fitgoal" href="#">x</a>
					</div>
				</div>

				

				
				<section role="region" class="edit-fitgoal-section">
					<div class="popup" data-popup="popup-edit-fitgoal">
						<div class="popup-inner">
							<form role="form" class="edit-fitgoal-form" action="#" method="#"></form>
							<a class="popup-close" data-popup-close="popup-edit-fitgoal" href="#">x</a>
						</div>
					</div>	
				</section>


<!--end of fitgoal section-->



<!--exercise section-->

				<section role="region" class="exercise-section">
					<div>
						<h2>Exercises<button type="submit" class="btn" data-popup-open="popup-post-exercise">Add</button></h2>
						<div class="exercise-list"></div>
					</div>	
				</section>	



				<div class="popup" data-popup="popup-post-exercise">
					<div class="popup-inner">
						<form role="form" class="post-exercise-form" action="#" method="#">
							<fieldset>
								<legend>Add Your Exercise Routine</legend>
								</br>		
									<label for="exercise-name">Name:</label>
									<input id="exercise-name" type="text" placeholder=""/>	
								</br>
									<label for="exercise-weight">Weight:</label>
									<input id="exercise-weight" type="text" placeholder=""/>
								</br>		
									<label for="exercise-sets">Sets:</label>
									<input id="exercise-sets" type="text" placeholder=""/>	
								</br>
									<label for="exercise-reps">Reps:</label>
									<input id="exercise-reps" type="text" placeholder=""/>
								</br>	
									<button type="submit" id="add-exercise-button" data-popup-close="popup-post-exercise">Add</button>
									<button type="submit" data-popup-close="popup-post-exercise">Cancel</button>
							</fieldset>
						</form>
						<a class="popup-close" data-popup-close="popup-post-exercise" href="#">x</a>
					</div>
				</div>



				<section role="region" class="edit-exercise-section">
					<div class="popup" data-popup="popup-edit-exercise">
						<div class="popup-inner">
							<form role="form" class="edit-exercise-form" action="#" method="#"></form>
							<a class="popup-close" data-popup-close="popup-edit-exercise" href="#">x</a>
						</div>
					</div>	
				</section>


<!--end of exercise section-->





<!--fitweek section-->

				<section role="region" class="fitweek-section hidden">
					<h2>This Week</h2>

					<div class="day-container mon-container">
						<h3>MONDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>
					<div class="day-container tues-container"> 	
						<h3>TUESDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>
					<div class="day-container wed-container"> 	
						<h3>WEDNESAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>
					<div class="day-container thurs-container"> 	
						<h3>THURSDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>
					<div class="day-container fri-container"> 	
						<h3>FRIDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>
					<div class="day-container sat-container"> 	
						<h3>SATURDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>	
					<div class="day-container sun-container"> 	
						<h3>SUNDAY</h3>
						<button class="add-day-plan-btn">Add</button>
						<button class="edit-day-plan-btn">Edit</button>
						<button class="delete-day-plan-btn">Delete</button>
					</div>	
				</section>	

<!--end of fitweek section-->




				<section role="region" class="category-section hidden">
					<h2 >Categories</h2>
					<div class="category-icons"></div>	



					<form role="form" class="post-category-form hidden" action="#" method="#">
						<fieldset>
							<legend>Add New Category</legend>
								<label for="category-name">Category Name:</label>
							</br>
								<input id="category-name" type="text" placeholder="e.g. Weight-Lifting"/>
							</br>	
								<label for="category-img">Upload Img</label>
							</br>	
								<input id="category-img" type="text" placeholder="URL"/>
							</br>	
								<button type="submit" id="addcategorybutton">Add!</button>
						</fieldset>
					</form>	
				</section>







				<section>	
					<form role="form" class="post-activity-form hidden" action="#" method="#">
						<fieldset>
							<legend>Add Activity</legend>
								<label for="activity-name">Activity Name:</label>
								<input id="activity-name" type="text" placeholder=""/>
							</br>	
								<label for="activity-time">Time:</label>
								<input id="activity-time" type="text" placeholder=""/>
							</br>	
								<label for="activity-duration">Duration:</label>
								<input id="activity-duration" type="text" placeholder=""/>
							</br>	
								<label for="activity-cardio">Cardio</label>
							</br>	
								<label for="cardio-distance">Distance:</label>
								<input id="cardio-distance" type="text" placeholder=""/>
							</br>	
								<label for="cardio-duration">Duration:</label>
								<input id="cardio-duration" type="text" placeholder=""/>
							</br>
								<p>Routine</p>
								<input type ="image" class="add-routine-icon" src="https://png.icons8.com/ultraviolet/80/000000/plus.png">
							</br>		
								<label for="activity-location">Location:</label>
								<input id="activity-location" type="text" placeholder=""/>	
							</br>
								<label for="activity-inspiration">Inspiration:</label>
								<input id="activity-inspiration" type="text" placeholder=""/>
							</br>
								<button type="submit" id="add-newactivity-button">Add Activity</button>
						</fieldset>
					</form>
				</section>





				<section role="region" class="fitweek-history-section hidden">
					<h2>Fit Week History</h2>	
				</section>




			</div>
		</div>	
	</main>

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- JavaScript Script -->
	 <script type="text/javascript" src="index.js"></script>


</body>
</html>
