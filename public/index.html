<!DOCTYPE html>
<html lang="en">
<head>
	<title>WRKOUT APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="."/>
	<meta name="keywords" content="app, fitness, planner, motivation, exercise, workout"/>
	<meta name="author" content="Ola Assem"/>
	
	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="grid.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

	<!-- Google Fonts -->

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- reference Moment.js library -->
  	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

</head>
<body>
	<header role="banner" id="box1">
		<div class="row">
			<div class="col-12">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">History</a></li>
				</ul>	
				<h1>App Name</h1>
			</div>
		</div>
	</header>			

	<main role="main">

		<div class="row">
			<div class="col-12">
				<section role="region" class="quote-section">
					<p class="random-quote hidden"></p>
					<button type="submit" class="motifit-button">MotiFit Me</button>
				</section>




				

				<section role="region" class="fitgoal-section">
					<h2>Fit Goal</h2>
					<div class="current-fitgoal hidden"></div>
					<button type="submit" class="btn" data-popup-open="popup-1">New Fit Goal</button>	
				</section>	

				


				<div class="popup" data-popup="popup-1">
					<div class="popup-inner">
						<form role="form" class="post-fitgoal-form " action="#" method="#">
							<fieldset>
								<legend>What Is Your Current Fit Goal?</legend>
									<label for="fitgoal-title">Fit Goal</label>
								</br>
									<input id="fitgoal-title" type="text" placeholder="e.g. Run 3 Miles Every Day"/>
								</br>	
									<label for="fitgoal-description">Description</label>
								</br>	
									<input id="fitgoal-description" type="text" placeholder="e.g. On non-leg days, mix HIIT & steady 3 mile runs pre- or post-workout."/>
								</br>	
									<button type="submit" id="add-fitgoal-button" data-popup-close="popup-1">Add</button>
									<button type="submit" data-popup-close="popup-1">Cancel</button>
									
							</fieldset>
						</form>
						<a class="popup-close" data-popup-close="popup-1" href="#">x</a>
						
					</div>
				</div>








				<div class="edit-fitgoal-modal-form hidden">
					<div class="fitgoal-modal-content">
			          	<div class="modal-body">
						    <form role="form" class="edit-fitgoal-form" action="#" method="#">
							</form>
			     	 	</div>	
					</div>
				</div>				

				















				<section role="region" class="fitweek-section">
					<h2>This Week</h2>
<!--
					<button type="submit" class="day-icon monday">
						<h2>MON</h2>
						<img src="https://png.icons8.com/dusk/64/000000/monday.png"/>
					</button>
-->

					<input type ="image" class="day-icon monday" src="https://png.icons8.com/dusk/64/000000/monday.png">
					<input type ="image" class="day-icon tuesday" src="https://png.icons8.com/dusk/64/000000/tuesday.png">
					<input type ="image" class="day-icon wednesday" src="https://png.icons8.com/dusk/64/000000/wednesday.png">
					<input type ="image" class="day-icon thursday" src="https://png.icons8.com/dusk/64/000000/thursday.png">
					<input type ="image" class="day-icon friday" src="https://png.icons8.com/dusk/64/000000/friday.png">
					<input type ="image"  class="day-icon saturday" src="https://png.icons8.com/dusk/64/000000/saturday.png">
					<input type ="image" class="day-icon sunday" src="https://png.icons8.com/dusk/64/000000/sunday.png">	
				</section>



				<section role="region" class="category-section">
					<h2>Categories</h2>
					<div class="category-icons"></div>	



					<form role="form" class="post-category-form" action="#" method="#">
						<fieldset>
							<legend>Add New Category</legend>
								<label for="category-name">Category Name:</label>
							</br>
								<input id="category-name" type="text" placeholder="e.g. Weight-Lifting"/>
							</br>	
								<label for="category-img">Upload Img</label>
							</br>	
								<input id="category-img" type="text" placeholder="URL"/>
							</br>	
								<button type="submit" id="addcategorybutton">Add!</button>
						</fieldset>
					</form>	
				</section>


				<section role="region" class="exercise-form">
					<h2>Activity</h2>



					<form role="form" class="post-activity-form" action="#" method="#">
						<fieldset>
							<legend>Add Activity</legend>
								<label for="activity-name">Activity Name:</label>
								<input id="activity-name" type="text" placeholder=""/>
							</br>	
								<label for="activity-time">Time:</label>
								<input id="activity-time" type="text" placeholder=""/>
							</br>	
								<label for="activity-duration">Duration:</label>
								<input id="activity-duration" type="text" placeholder=""/>
							</br>	
								<label for="activity-cardio">Cardio</label>
							</br>	
								<label for="cardio-distance">Distance:</label>
								<input id="cardio-distance" type="text" placeholder=""/>
							</br>	
								<label for="cardio-duration">Duration:</label>
								<input id="cardio-duration" type="text" placeholder=""/>
							</br>
								<p>Routine</p>
								<input type ="image" class="add-routine-icon" src="https://png.icons8.com/ultraviolet/80/000000/plus.png">
								<div class="routine-form-section hidden">
									<form role="form" class="post-routine-form hidden" action="#" method="#">
										<fieldset>
											<legend>Add Routine</legend>
											</br>		
												<label for="routine-name">Name:</label>
												<input id="routine-name" type="text" placeholder=""/>	
											</br>
												<label for="routine-weight">Weight:</label>
												<input id="routine-weight" type="text" placeholder=""/>
											</br>		
												<label for="routine-sets">Sets:</label>
												<input id="routine-sets" type="text" placeholder=""/>	
											</br>
												<label for="routine-reps">Reps:</label>
												<input id="routine-reps" type="text" placeholder=""/>
										</fieldset>
									</form>
								</div>		
							</br>		
								<label for="activity-location">Location:</label>
								<input id="activity-location" type="text" placeholder=""/>	
							</br>
								<label for="activity-inspiration">Inspiration:</label>
								<input id="activity-inspiration" type="text" placeholder=""/>
							</br>
								<button type="submit" id="add-newactivity-button">Add Activity</button>
						</fieldset>
					</form>
				</section>





				<section role="region" class="exercise-section">


				</section>






				<section role="region" class="goalhistory-section">
					<h2>Fit Goal History</h2>
					<ul class="goalhistory-list"></ul>	
				</section>


				<section role="region" class="fitweek-history-section">
					<h2>Fit Week History</h2>	
				</section>

			</div>
		</div>

	</main>

</body>
</html>
