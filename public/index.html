<!DOCTYPE html>
<html lang="en">
<head>
	<title>WRKOUT APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="."/>
	<meta name="keywords" content="app, fitness, planner, motivation, exercise, workout"/>
	<meta name="author" content="Ola Assem"/>
	
	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="grid.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

	<!-- Google Fonts -->

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<header role="banner" id="box1">
		<div class="row">
			<div class="col-12">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">History</a></li>
				</ul>	
				<h1>App Name</h1>
			</div>
		</div>
	</header>			

	<main role="main">

		<div class="row">
			<div class="col-12">
				<section role="region" class="quote-section">
					<p class="random-quote"></p>
					<button type="submit">Motivate Me</button>
				</section>


				<section role="region" class="fitgoal-section">
					<h2>Fit Goal</h2>
					<p class="current-fit-goal"></p>
				</section>

				<section role="region" class="fitweek-section">
					<h2>This Week</h2>
					<ul>
						<li>Monday</li>
						<li>Tuesday</li>
						<li>Wednesday</li>
						<li>Thursday</li>
						<li>Friday</li>
						<li>Saturday</li>
						<li>Sunday</li>
					</ul>	
				</section>


				<section role="region" class="category-section">
					<h2>Categories</h2>	
				</section>


				<section role="region" class="exercise-form">
					<h2>Routine</h2>	
				</section>


				<section role="region" class="goalhistory-section">
					<h2>Fit Goal History</h2>	
				</section>


				<section role="region" class="fitweek-history-section">
					<h2>Fit Week History</h2>	
				</section>

			</div>
		</div>		


	</main>
