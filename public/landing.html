<body>

  <header role="banner">
    <div class="row">
      <div class="col-12"> 
        <h1>App Name</h1>
      </div>
    </div>
  </header> 

  <main role="main">
    <div class="form">
      <div class="wrapper">
        <div class="container">
          <div class="signup-tab">Sign Up</div>
          <div class="login-tab">Log In</div>
      
          <div class="register-form">
            <form role="form" class="js-register-form">
              <fieldset>
                <legend>Be *app name verb* Today</legend>
                <input type="text" class="inputName input" placeholder="First Name" required />
                <br/>
                <input type="email" class="inputEmail input" placeholder="Email" required />
                <br/>
                <input type="password" class="inputPass input" placeholder="Password" required />
                <br/>
                <button type="submit" class="create-account-btn">Create Account</button>
              </fieldset>
            </form> 
          </div>
      
          <div class="login-form">
            <form role="form" class="js-login-form">
              <fieldset>
                <legend>Welcome Back!</legend>
                <input type="email"  class="inputEmail input" placeholder="Email" required/>
                <br/>
                <input type="password" class="inputPass input" placeholder="Password" required />
                <br/>
                <button type="submit" class="login-btn">log in</button>
             </fieldset>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </main>
