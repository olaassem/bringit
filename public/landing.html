<body>
    <div class="box1">
        <header role="banner">
            <div class="row">
                <div class="col-12">
                    <div class="header-elements">
                        <h1 class="logo">app name</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-12">
                    <div class="intro">
                        <h2>It's time to de-sloth yourself.</h2>
                        <p>more stuff</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="middle">
                    <div class="col-6">
                        <div class="stop-slothing ">
                            <p class="action-text">no more</p>
                            <div class="house">
                                <img class="clock" alt="aimated clock gif" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Clock.gif">
                                <div class="couch">
                                    <div>
                                        <img class="anim-icons swing" src="https://i.imgur.com/U8X1C7s.png" alt="swinging sloth icon" />
                                        <p class="ing">&#8217;ing.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container">
                            <div class="signup-tab">Sign Up</div>
                            <div class="login-tab">Log In</div>
                            <div class="register-form">
                                <form role="form" class="js-register-form">
                                    <fieldset>
                                        <legend>Get Started!</legend>
                                        <input type="text" class="inputName input" placeholder="First Name" required />
                                        <br/>
                                        <input type="email" class="inputEmail input" placeholder="Email" required />
                                        <br/>
                                        <input type="password" class="inputPass input" placeholder="Password" required />
                                        <br/>
                                        <button type="submit" class="create-account-btn">Create Account</button>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="login-form">
                                <form role="form" class="js-login-form">
                                    <fieldset>
                                        <legend>Welcome Back!</legend>
                                        <input type="email" class="inputEmail input" placeholder="Email" required/>
                                        <br/>
                                        <input type="password" class="inputPass input" placeholder="Password" required />
                                        <br/>
                                        <button type="submit" class="login-btn">log in</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="steps-container">
                            <div class="col-3">
                                <div class="cont plan"></div>
                            </div>
                            <div class="col-3">
                                <div class="cont save"></div>
                            </div>
                            <div class="col-3">
                                <div class="cont live"> </div>
                            </div>
                            <div class="col-3">
                                <div class="cont habit"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        </div>
